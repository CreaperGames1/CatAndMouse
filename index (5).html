        // P≈ôep√≠nat mezi p≈ôihl√°≈°en√≠m a registrac√≠
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            const forms = document.querySelectorAll('.form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Skr√Ωt zobrazen√≠ k√≥du p≈ôi p≈ôep√≠n√°n√≠ z√°lo≈æek
            document.getElementById('loginCodeInfo').style.display = 'none';
        }

        // Zpracovat p≈ôihl√°≈°en√≠
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const code = document.getElementById('loginCode').value;
            
            // Zkontrolovat, zda u≈æivatel existuje a heslo se shoduje
            if (!users[email]) {
                alert('‚ùå Tento email nen√≠ registrov√°n! Nejprve se zaregistrujte.');
                return;
            }
            
            if (users[email].password !== password) {
                alert('‚ùå Nespr√°vn√© heslo!');
                return;
            }
            
            // Vygenerovat k√≥d p≈ôi prvn√≠m pokusu (kdy≈æ je pole s k√≥dem aktivn√≠)
            if (!users[email].loginCode) {
                users[email].loginCode = generateCode();
                localStorage.setItem('foodhub_users', JSON.stringify(users));
                
                // Zobrazit k√≥d (simulace emailu)
                document.getElementById('displayLoginCode').textContent = users[email].loginCode;
                document.getElementById('loginCodeInfo').style.display = 'block';
                alert('üìß Ovƒõ≈ôovac√≠ k√≥d byl odesl√°n na v√°≈° email!\n(Pro demo √∫ƒçely je k√≥d zobrazen n√≠≈æe)');
                return;
            }
            
            // Zkontrolovat ovƒõ≈ôovac√≠ k√≥d
            if (code !== users[email].loginCode) {
                alert('‚ùå Nespr√°vn√Ω ovƒõ≈ôovac√≠ k√≥d!');
                return;
            }
            
            // √öspƒõ≈°n√© p≈ôihl√°≈°en√≠
            currentUser = users[email].name;
            
            // Zapamatovat si p≈ôihl√°≈°en√≠
            localStorage.setItem('foodhub_login', JSON.stringify({ email: email }));
            
            // Vymazat p≈ôihla≈°ovac√≠ k√≥d po √∫spƒõ≈°n√©m p≈ôihl√°≈°en√≠
            delete users[email].loginCode;
            localStorage.setItem('foodhub_users', JSON.stringify(users));
            
            showShopping();
        }

        // P≈ôidat posluchaƒç ud√°losti pro vygenerov√°n√≠ k√≥du, kdy≈æ jsou vyplnƒõny email a heslo
        document.getElementById('loginEmail').addEventListener('blur', function() {
            const email = this.value;
            const password = document.getElementById('loginPassword').value;
            
            if (email && password && users[email] && users[email].password === password) {
                if (!users[email].loginCode) {
                    users[email].loginCode = generateCode();
                    localStorage.setItem('foodhub_users', JSON.stringify(users));
                    
                    // Zobrazit k√≥d
                    document.getElementById('displayLoginCode').textContent = users[email].loginCode;
                    document.getElementById('loginCodeInfo').style.display = 'block';
                }
            }
        });

        // Zpracovat registraci
        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Zkontrolovat, zda se hesla shoduj√≠
            if (password !== confirmPassword) {
                alert('‚ùå Hesla se neshoduj√≠!');
                return;
            }
            
            // Zkontrolovat, zda u≈æivatel ji≈æ existuje
            if (users[email]) {
                alert('‚ùå Tento email je ji≈æ registrov√°n! P≈ôihlaste se pros√≠m.');
                return;
            }
            
            // Zkontrolovat d√©lku hesla
            if (password.length < 6) {
                alert('‚ùå Heslo mus√≠ m√≠t alespo≈à 6 znak≈Ø!');
                return;
            }
            
            // Zaregistrovat u≈æivatele
            users[email] = {
                name: name,
                password: password
            };
            
            // Ulo≈æit do localStorage
            localStorage.setItem('foodhub_users', JSON.stringify(users));
            
            alert('‚úÖ Registrace √∫spƒõ≈°n√°! Nyn√≠ se m≈Ø≈æete p≈ôihl√°sit.');
            
            // P≈ôepnout na z√°lo≈æku p≈ôihl√°≈°en√≠
            document.querySelector('.tab-btn').click();
            document.getElementById('registerForm').reset();
        }

        // Zobrazit n√°kupn√≠ sekci
        function showShopping() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('shoppingSection').classList.add('active');
            document.getElementById('userName').textContent = currentUser;
            loadProducts();
        }

        // Naƒç√≠st produkty
        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                if (product.available) {
                    card.innerHTML = `
                        <div class="product-image">${product.emoji}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price} Kƒç</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">P≈ôidat do ko≈°√≠ku</button>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="product-image" style="opacity: 0.5">${product.emoji}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price} Kƒç</div>
                        <button class="add-to-cart" style="background: #ccc; cursor: not-allowed;" disabled>Ji≈æ brzy</button>
                    `;
                }
                grid.appendChild(card);
            });
        }

        // P≈ôidat do ko≈°√≠ku
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product.available) {
                alert('Tato polo≈æka bude brzy dostupn√°!');
                return;
            }
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
        }

        // Aktualizovat poƒçet polo≈æek v ko≈°√≠ku
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // P≈ôepnout ko≈°√≠k
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            if (modal.classList.contains('active')) {
                loadCart();
                document.getElementById('paymentForm').classList.remove('active');
            }
        }

        // Naƒç√≠st polo≈æky ko≈°√≠ku
        function loadCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">V√°≈° ko≈°√≠k je pr√°zdn√Ω</div>';
                document.getElementById('cartTotal').textContent = '0.00';
                return;
            }
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        ${item.price} Kƒç √ó ${item.quantity}
                    </div>
                    <div>${itemTotal} Kƒç</div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }

        // Zobrazit platebn√≠ formul√°≈ô
        function showPaymentForm() {
            if (cart.length === 0) {
                alert('V√°≈° ko≈°√≠k je pr√°zdn√Ω!');
                return;
            }
            document.getElementById('paymentForm').classList.add('active');
            document.querySelector('.checkout-btn').style.display = 'none';
        }

        // Form√°tovat ƒç√≠slo karty
        document.addEventListener('DOMContentLoaded', function() {
            const cardNumberInput = document.getElementById('cardNumber');
            if (cardNumberInput) {
                cardNumberInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\s/g, '');
                    let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
                    e.target.value = formattedValue;
                });
            }

            const expiryInput = document.getElementById('expiryDate');
            if (expiryInput) {
                expiryInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\//g, '');
                    if (value.length >= 2) {
                        e.target.value = value.slice(0, 2) + '/' + value.slice(2, 4);
                    } else {
                        e.target.value = value;
                    }
                });
            }
        });

        // Zpracovat platbu
        function handlePayment(event) {
            event.preventDefault();
            
            const cardName = document.getElementById('cardName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;
            const total = document.getElementById('cartTotal').textContent;
            
            alert(`üéâ Platba √∫spƒõ≈°n√°!\n\nDƒõkujeme, ${cardName}!\nCelkem zaplaceno: ${total} Kƒç\n\nVa≈°e objedn√°vka bude doruƒçena na:\n${address}, ${city}, ${country}\n\nU≈æijte si va≈°e j√≠dlo! üç≠`);
            
            cart = [];
            updateCartCount();
            toggleCart();
            document.getElementById('paymentForm').querySelector('form').reset();
            document.querySelector('.checkout-btn').style.display = 'block';
        }

        // Zpracovat odhl√°≈°en√≠
        function handleLogout() {
            currentUser = null;
            cart = [];
            
            // Odstranit ulo≈æen√© p≈ôihl√°≈°en√≠
            localStorage.removeItem('foodhub_login');
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('shoppingSection').classList.remove('active');
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            document.getElementById('loginCodeInfo').style.display = 'none';
        }
    </script>
</body>
